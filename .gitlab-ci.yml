stages:
  - Linting
  - Testing

ESLint:
  image: node
  stage: Linting
  cache:
    paths:
      - node_modules/
      - .yarn
  script:
    - cd frontend
    - yarn install --cache-folder .yarn
    - yarn eslint src

PyLint:
  image: "python:3.7"
  stage: Linting
  script:
    - python --version
    - python -m pip install -r backend/requirements.txt
    - cd backend
    - python -m pylint gjorno backend

yarn test:
  image: node
  stage: Testing
  cache:
    paths:
      - node_modules/
      - .yarn
  script:
    - cd frontend
    - yarn install --cache-folder .yarn
    - yarn test --passWithNoTests
